<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #18181c;
      --card: #181818;
      --card2: #1f1f1f;
      --border: rgba(255,255,255,0.07);
      --text: #f0f0f0;
      --sub: #888;
      --accent: #e05b3d;
      --radius: 16px;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 48px 16px 80px;
      color: var(--text);
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, #35353f 1px, transparent 1px);
      background-size: 22px 22px;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    .wrapper {
      width: 100%;
      max-width: 460px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    /* ── Profile ── */
    .profile {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px 24px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-align: center;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      background: #2a2a2a;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid var(--border);
    }

    .avatar svg { opacity: 0.4; }

    .profile h1 {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .profile p {
      font-size: 13.5px;
      color: var(--sub);
    }

    .stats {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 5px;
      background: var(--card2);
      border: 1px solid var(--border);
      border-radius: 99px;
      padding: 5px 11px;
      font-size: 12px;
      color: var(--sub);
      font-weight: 500;
    }

    .stat svg { width: 13px; height: 13px; opacity: 0.7; }

    /* ── Featured banner ── */
    .banner {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      display: block;
      text-decoration: none;
    }

    .banner img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      display: block;
      filter: brightness(0.55);
      transition: filter 0.3s;
    }

    .banner:hover img { filter: brightness(0.7); }

    .banner-text {
      position: absolute;
      bottom: 18px;
      left: 20px;
    }

    .banner-text h2 {
      font-size: 17px;
      font-weight: 700;
      color: #fff;
    }

    .banner-text p {
      font-size: 13px;
      color: rgba(255,255,255,0.75);
      margin-top: 2px;
    }

    /* ── Link card ── */
    .link-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: var(--text);
      transition: background 0.2s, transform 0.15s;
      cursor: pointer;
    }

    .link-card:hover {
      background: var(--card2);
      transform: translateY(-1px);
    }

    .link-icon {
      width: 40px;
      height: 40px;
      min-width: 40px;
      border-radius: 10px;
      background: var(--card2);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .link-icon svg { width: 18px; height: 18px; opacity: 0.8; }

    .dot {
      position: absolute;
      top: -3px;
      right: -3px;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid var(--card);
    }

    .link-info { flex: 1; }
    .link-info strong { font-size: 14px; font-weight: 600; display: block; }
    .link-info span { font-size: 12.5px; color: var(--sub); margin-top: 2px; display: block; }

    .link-arrow {
      opacity: 0.3;
      flex-shrink: 0;
    }

    /* ── Section card ── */
    .section-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px 12px;
    }

    .section-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .section-label .icon {
      width: 36px;
      height: 36px;
      border-radius: 9px;
      background: var(--card2);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section-label .icon svg { width: 16px; height: 16px; opacity: 0.8; }

    .ext-link {
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    .ext-link:hover { opacity: 0.8; }

    /* ── Video ── */
    .video-thumb {
      position: relative;
      margin: 0 14px 14px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .video-thumb img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      display: block;
      filter: brightness(0.6);
    }

    .play-btn {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-btn div {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.2);
      transition: background 0.2s;
    }

    .video-thumb:hover .play-btn div {
      background: rgba(255,255,255,0.25);
    }

    .play-btn svg { width: 22px; height: 22px; fill: white; margin-left: 3px; }

    /* ── Instagram grid ── */
    .insta-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      margin: 0 14px 14px;
      border-radius: 10px;
      overflow: hidden;
    }

    .insta-grid img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
      filter: brightness(0.85);
      transition: filter 0.2s;
      cursor: pointer;
    }

    .insta-grid img:hover { filter: brightness(1); }

    /* ── Contact form ── */
    .form-body { padding: 4px 14px 14px; }

    .form-row { display: flex; gap: 8px; margin-bottom: 8px; }

    input, textarea {
      width: 100%;
      background: var(--card2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: inherit;
      font-size: 13.5px;
      padding: 11px 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input::placeholder, textarea::placeholder { color: var(--sub); }
    input:focus, textarea:focus { border-color: rgba(255,255,255,0.2); }

    textarea {
      resize: none;
      height: 90px;
      margin-bottom: 8px;
    }

    .btn-send {
      width: 100%;
      background: var(--text);
      color: var(--bg);
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      padding: 13px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-send:hover { opacity: 0.85; }

    /* ── Footer ── */
    .footer {
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.2);
      padding-top: 8px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
  </style>
</head>
